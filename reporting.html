    </div>
    <div class="col-sm-6">
      <button id="submitButton" class="btn btn-success btn-lg btn-block">Submit Existing Time</button>
    </div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
  $('#reportButton').click(function() {
    var currentTime = new Date().toLocaleString();
    submitTime(currentTime);
  });

  $('#submitButton').click(function() {
    var existingTime = prompt("Please enter the existing time (YYYY-MM-DD HH:MM:SS):");
    if(existingTime !== null && existingTime !== "") {
      submitTime(existingTime);
    }
  });

  function submitTime(time) {
    $.ajax({
      type: "POST",
      url: "submit_time.php",
      data: { time: time },
      success: function(response) {
        alert(response);
      },
      error: function(xhr, status, error) {
        console.error(xhr.responseText);
        alert("An error occurred while submitting the time.");
      }
    });
  }
});
</script>
