<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form action="registration.php" method="POST">
            <div class="container">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="uname" name="username" placeholder="Enter your username" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group mb-2">
                    <label for="myInput" class="form-control-label">Password</label>
                    <input name="password" type="password" class="form-control" id="myInput">
                    <br>
                    <input type="checkbox" id="showPasswordCheckbox"> Show Password
                </div>
                
                <script>
                document.addEventListener("DOMContentLoaded", function() {
                    var passwordInput = document.getElementById("myInput");
                    var checkbox = document.getElementById("showPasswordCheckbox");
                    
                    checkbox.addEventListener("click", function() {
                        if (checkbox.checked) {
                            passwordInput.type = "text";
                        } else {
                            passwordInput.type = "password";
                        }
                    });
                });
                </script>
                <div>
                    <button type="submit">Register</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
